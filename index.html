<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .pdf-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-item {
            background: white;
            padding: 10px;
            margin: 5px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .pdf-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .pdf-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Available PDFs</h2>
    <div class="pdf-list" id="pdfList">Loading PDFs...</div>

    <script>
        async function fetchPDFs() {
            const owner = "vishnus1793"; // Change to your GitHub username
            const repo = "IM"; // Change to your repository name
            const branch = "main"; // Change if necessary
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const files = data.tree;
                const pdfFiles = files.filter(file => file.path.endsWith(".pdf"));

                const pdfListDiv = document.getElementById('pdfList');
                pdfListDiv.innerHTML = "";

                if (pdfFiles.length > 0) {
                    pdfFiles.forEach((pdf) => {
                        const pdfUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${pdf.path}`;
                        const pdfItem = document.createElement('div');
                        pdfItem.classList.add('pdf-item');
                        pdfItem.innerHTML = `<a href="${pdfUrl}" target="_blank">${pdf.path.split('/').pop()}</a>`;
                        pdfListDiv.appendChild(pdfItem);
                    });
                } else {
                    pdfListDiv.innerHTML = "No PDFs found.";
                }
            } catch (error) {
                console.error("Error fetching PDFs:", error);
                document.getElementById('pdfList').innerHTML = "Error loading PDFs.";
            }
        }

        fetchPDFs(); // Fetch PDFs dynamically on page load
    </script>

</body>
</html>
