<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .pdf-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-item {
            background: white;
            padding: 10px;
            margin: 5px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .pdf-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .pdf-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Available PDFs</h2>
    <div class="pdf-list" id="pdfList">Loading PDFs...</div>

    <script>
        const driveFolderId = "1cqcprAbUXzOs9noUBrmG13w8P7hQn05Z"; // Your Google Drive Folder ID
        const apiKey = "AIzaSyDhaSKPZsRI0MgxASsGIJfsv-eThtyPlD8"; // Your API Key

        async function fetchDrivePDFs() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${driveFolderId}'+in+parents+and+mimeType='application/pdf'&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const pdfListDiv = document.getElementById('pdfList');
                pdfListDiv.innerHTML = "";

                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const pdfUrl = `https://drive.google.com/uc?id=${file.id}`;
                        const pdfItem = document.createElement('div');
                        pdfItem.classList.add('pdf-item');
                        pdfItem.innerHTML = `<a href="${pdfUrl}" target="_blank">${file.name}</a>`;
                        pdfListDiv.appendChild(pdfItem);
                    });
                } else {
                    pdfListDiv.innerHTML = "No PDFs found.";
                }
            } catch (error) {
                console.error("Error fetching PDFs from Google Drive:", error);
                document.getElementById('pdfList').innerHTML = "Error loading PDFs.";
            }
        }

        fetchDrivePDFs(); // Fetch PDFs on page load
    </script>

</body>
</html>
