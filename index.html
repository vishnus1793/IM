<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print PDF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button onclick="printPDF()">Print PDF</button>

    <script>
        async function fetchLatestPDF() {
            const owner = "vishnus1793";
            const repo = "IM";
            const branch = "main";
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const files = data.tree;
                const pdfFiles = files.filter(file => file.path.endsWith(".pdf"));

                if (pdfFiles.length > 0) {
                    const latestPdf = pdfFiles[pdfFiles.length - 1]; // Get latest PDF
                    return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${latestPdf.path}`;
                } else {
                    alert('No PDFs found.');
                    return null;
                }
            } catch (error) {
                console.error("Error fetching PDFs:", error);
                return null;
            }
        }

        async function printPDF() {
            const pdfUrl = await fetchLatestPDF();
            if (pdfUrl) {
                window.open(pdfUrl, '_blank'); // Opens PDF in a new tab for easy printing
            }
        }
    </script>

</body>
</html>
